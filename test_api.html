<!DOCTYPE html>
<html>
<head>
    <title>Test SkySQL API</title>
    <script>
        function testAPI() {
            fetch('http://localhost:8000/api/v1/skysql/topologies?service_type=transactional', {
                method: 'GET',
                headers: {
                    'X-API-Key': 'key1',
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                console.log(data);
            })
            .catch(error => {
                document.getElementById('result').textContent = 'Error: ' + error.message;
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <h1>Test SkySQL API</h1>
    <button onclick="testAPI()">Test API</button>
    <pre id="result" style="margin-top: 20px; padding: 10px; background-color: #f5f5f5; border: 1px solid #ddd; white-space: pre-wrap;"></pre>
</body>
</html>
